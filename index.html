<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
            background-color: #f0f8ff;
        }
        #etiqueta1 {
            color: red;
            font-size: 24px;
            font-style: italic;
            margin: 20px;
        }
        #etiqueta2 {
            color: blue;
            font-size: 30px;
            font-style: bold;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contador con Etiquetas y Botones</h1>
    <div>
        <span id="etiqueta1">0</span>
        <span id="etiqueta2">0</span>
    </div>
    <div>
        <button onclick="incrementarEtiqueta1()">Aumenta 2 Unidades a Etiqueta 1</button>
        <button onclick="incrementarEtiqueta2()">Aumenta 3 Unidades a Etiqueta 2</button>
    </div>

    <script>
        function incrementarEtiqueta1() {
            const etiqueta1 = document.getElementById("etiqueta1");
            etiqueta1.innerText = parseInt(etiqueta1.innerText) + 2;
        }

        function incrementarEtiqueta2() {
            const etiqueta2 = document.getElementById("etiqueta2");
            etiqueta2.innerText = parseInt(etiqueta2.innerText) + 3;
        }
    </script>
</body>
</html>
